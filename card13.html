<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card13.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img src="ironman.jpg" alt="hero" width="300px">
        </div>
        <div class="card-container">
            <span class="card-container-tag">
                Night Life
            </span>
            <h1 class="card-title">
                City Lights
            </h1>
            <p class="card-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga voluptatem vel quasi iusto tempora magnam blanditiis, nisi modi labore rerum ex ipsam ducimus minus quae similique et, alias itaque! Doloribus!
            </p>
        </div>
        <div class="card-footer">
            <div class="user-image-container">
                <img src="user.jpg" alt="user">
            </div>
            <div class="user-desc">
                <h4>Robert Downey jr</h4>
                <p>5h ago</p>
            </div>
        </div>
    </div>
</body>
</html>
